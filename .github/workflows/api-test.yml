# T√™n c·ªßa quy tr√¨nh CI/CD
name: Laravel CI/CD with Newman Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Which test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - login-only
          - invoices-only
          - products-only
          - user-profile-only
      environment:
        description: 'Target environment'
        required: false
        default: 'test'
        type: choice
        options:
          - test
          - staging

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # B∆∞·ªõc 1: L·∫•y code t·ª´ repository v·ªÅ
    - name: Checkout Code ‚öôÔ∏è
      uses: actions/checkout@v4

    # B∆∞·ªõc 2: T·∫°o file .env cho Laravel
    - name: Create Laravel .env file üîß
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "üîß Creating Laravel .env file for CI/CD..."
        # Remove any existing .env file
        rm -f sprint5-with-bugs/API/.env
        # Create .env file with proper database configuration
        echo "APP_NAME=Toolshop" >> sprint5-with-bugs/API/.env
        echo "APP_ENV=testing" >> sprint5-with-bugs/API/.env
        echo "APP_KEY=${APP_KEY:-base64:YourTestAppKeyHere123456789012345678901234567890}" >> sprint5-with-bugs/API/.env
        echo "APP_DEBUG=true" >> sprint5-with-bugs/API/.env
        echo "APP_URL=http://localhost:8091" >> sprint5-with-bugs/API/.env
        echo "APP_TIMEZONE=UTC" >> sprint5-with-bugs/API/.env
        echo "" >> sprint5-with-bugs/API/.env
        echo "LOG_CHANNEL=single" >> sprint5-with-bugs/API/.env
        echo "LOG_LEVEL=debug" >> sprint5-with-bugs/API/.env
        echo "" >> sprint5-with-bugs/API/.env
        echo "DB_CONNECTION=mysql" >> sprint5-with-bugs/API/.env
        echo "DB_HOST=mariadb" >> sprint5-with-bugs/API/.env
        echo "DB_PORT=3306" >> sprint5-with-bugs/API/.env
        echo "DB_DATABASE=${DB_DATABASE:-toolshop}" >> sprint5-with-bugs/API/.env
        echo "DB_USERNAME=${DB_USERNAME:-user}" >> sprint5-with-bugs/API/.env
        echo "DB_PASSWORD=${DB_PASSWORD:-root}" >> sprint5-with-bugs/API/.env
        echo "" >> sprint5-with-bugs/API/.env
        echo "CACHE_DRIVER=array" >> sprint5-with-bugs/API/.env
        echo "QUEUE_CONNECTION=sync" >> sprint5-with-bugs/API/.env
        echo "SESSION_DRIVER=array" >> sprint5-with-bugs/API/.env
        echo "" >> sprint5-with-bugs/API/.env
        echo "JWT_SECRET=${JWT_SECRET:-your_test_jwt_secret_key_here_make_it_long_enough}" >> sprint5-with-bugs/API/.env
        echo "" >> sprint5-with-bugs/API/.env
        echo "MAIL_DRIVER=log" >> sprint5-with-bugs/API/.env
        echo "BROADCAST_DRIVER=log" >> sprint5-with-bugs/API/.env
        echo "CACHE_STORE=array" >> sprint5-with-bugs/API/.env
        echo "FILESYSTEM_DRIVER=local" >> sprint5-with-bugs/API/.env
        echo "SESSION_LIFETIME=120" >> sprint5-with-bugs/API/.env
        echo "‚úÖ .env file created successfully."
        echo "üìÑ .env file contents:"
        cat sprint5-with-bugs/API/.env

    # B∆∞·ªõc 3: Kh·ªüi ƒë·ªông c√°c container Docker
    - name: Start Docker Containers üê≥
      env:
        SPRINT_FOLDER: sprint5-with-bugs
        DISABLE_LOGGING: false
      run: docker compose up -d

    # B∆∞·ªõc 4: Ch·ªù c√°c d·ªãch v·ª• s·∫µn s√†ng
    - name: Wait for Services ‚è≥
      run: sleep 60
      shell: bash

    # B∆∞·ªõc 5: C√†i ƒë·∫∑t c√°c th∆∞ vi·ªán v√† thi·∫øt l·∫≠p ·ª©ng d·ª•ng
    - name: Setup Application üîß
      env:
        SPRINT_FOLDER: sprint5-with-bugs
        DISABLE_LOGGING: false
      run: |
        echo "üì¶ Installing Composer dependencies..."
        # S·ª≠ d·ª•ng service 'composer' ƒë√£ ƒë·ªãnh nghƒ©a trong docker-compose.yml
        docker compose run --rm composer
        
        echo "üîí Fixing permissions..."
        # G√°n quy·ªÅn truy c·∫≠p cho th∆∞ m·ª•c storage v√† cache
        docker compose exec -T -u root laravel-api chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache
        
        echo "üóÑÔ∏è Running database migrations and seeding..."
        # Ch·∫°y migrate & seed
        docker compose exec -T laravel-api php artisan migrate:fresh --seed --force

    # B∆∞·ªõc 6: C√†i ƒë·∫∑t Node.js v√† Newman
    - name: Install Node.js & Newman ‚öôÔ∏è
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install -g newman newman-reporter-htmlextra

    # B∆∞·ªõc 7: Ch·∫°y ki·ªÉm th·ª≠ Newman
    - name: Run Newman Tests üöÄ
      run: |
        echo "üìÅ Creating reports directory..."
        mkdir -p reports
        
        echo "üîç Testing API endpoints with retry..."
        
        # Function to test endpoint with retry
        test_endpoint() {
          local url=$1
          local max_attempts=5
          local attempt=1
          
          while [ $attempt -le $max_attempts ]; do
            echo "  Attempt $attempt/$max_attempts: Testing $url"
            if curl -f "$url" -H "Accept: application/json" --connect-timeout 10 --max-time 30; then
              echo "  ‚úÖ $url is working"
              return 0
            else
              echo "  ‚ùå $url failed (attempt $attempt)"
              if [ $attempt -eq $max_attempts ]; then
                echo "  üö® $url failed after $max_attempts attempts"
                return 1
              fi
              echo "  ‚è≥ Waiting 10 seconds before retry..."
              sleep 10
            fi
            attempt=$((attempt + 1))
          done
        }
        
        # Test endpoints
        test_endpoint "http://localhost:8091/status" || echo "‚ö†Ô∏è Status endpoint not available, continuing anyway..."
        test_endpoint "http://localhost:8091/products" || echo "‚ö†Ô∏è Products endpoint not available, continuing anyway..."
        
        echo "üìã Checking Docker containers status..."
        docker compose ps
        
        echo "üöÄ Running Newman test suites..."
        echo "üìù Selected test suite: ${{ github.event.inputs.test_suite || 'all' }}"
        echo "üåç Target environment: ${{ github.event.inputs.environment || 'test' }}"
        
        # Initialize variables to track test results
        LOGIN_RESULT=0
        INVOICES_RESULT=0
        PRODUCTS_RESULT=0
        USER_PROFILE_RESULT=0
        
        # Test suite 1: Login tests
        if [[ "${{ github.event.inputs.test_suite || 'all' }}" == "all" || "${{ github.event.inputs.test_suite || 'all' }}" == "login-only" ]]; then
          if [ -f "tests/api/login-tests.postman_collection.json" ] && [ -f "tests/api/data/user-accounts.csv" ]; then
            echo "üìã Running login tests with CSV data..."
            if newman run tests/api/login-tests.postman_collection.json \
              --iteration-data tests/api/data/user-accounts.csv \
              # --environment tests/api/environment.json \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/login-dynamic-tests.html \
              --reporter-htmlextra-title "Login Tests Report" \
              --reporter-htmlextra-showOnlyFails; then
              echo "‚úÖ Login tests completed successfully"
              LOGIN_RESULT=0
            else
              echo "‚ùå Login tests failed, but continuing with other tests..."
              LOGIN_RESULT=1
            fi
          else
            echo "‚ö†Ô∏è Login test files not found, skipping..."
            LOGIN_RESULT=2
          fi
        else
          echo "‚è≠Ô∏è Skipping login tests (not selected)"
        fi
        
        # Test suite 2: Get invoices tests  
        if [[ "${{ github.event.inputs.test_suite || 'all' }}" == "all" || "${{ github.event.inputs.test_suite || 'all' }}" == "invoices-only" ]]; then
          if [ -f "tests/api/get-invoices-tests.postman_collection.json" ] && [ -f "tests/api/data/get-invoices-accounts.csv" ]; then
            echo "üìã Running get invoices tests with CSV data..."
            if newman run tests/api/get-invoices-tests.postman_collection.json \
              --iteration-data tests/api/data/get-invoices-accounts.csv \
              # --environment tests/api/environment.json \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/get-invoices-dynamic-tests.html \
              --reporter-htmlextra-title "Get Invoices Tests Report" \
              --reporter-htmlextra-showOnlyFails; then
              echo "‚úÖ Get invoices tests completed successfully"
              INVOICES_RESULT=0
            else
              echo "‚ùå Get invoices tests failed, but continuing with other tests..."
              INVOICES_RESULT=1
            fi
          else
            echo "‚ö†Ô∏è Get invoices test files not found, skipping..."
            INVOICES_RESULT=2
          fi
        else
          echo "‚è≠Ô∏è Skipping get invoices tests (not selected)"
        fi
        
        # Test suite 3: Create product tests
        if [[ "${{ github.event.inputs.test_suite || 'all' }}" == "all" || "${{ github.event.inputs.test_suite || 'all' }}" == "products-only" ]]; then
          if [ -f "tests/api/create-product-tests.postman_collection.json" ] && [ -f "tests/api/data/create-product-accounts.csv" ]; then
            echo "üìã Running create product tests with CSV data..."
            if newman run tests/api/create-product-tests.postman_collection.json \
              --iteration-data tests/api/data/create-product-accounts.csv \
              # --environment tests/api/environment.json \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/create-product-dynamic-tests.html \
              --reporter-htmlextra-title "Create Product Tests Report" \
              --reporter-htmlextra-showOnlyFails; then
              echo "‚úÖ Create product tests completed successfully"
              PRODUCTS_RESULT=0
            else
              echo "‚ùå Create product tests failed, but continuing with other tests..."
              PRODUCTS_RESULT=1
            fi
          else
            echo "‚ö†Ô∏è Create product test files not found, skipping..."
            PRODUCTS_RESULT=2
          fi
        else
          echo "‚è≠Ô∏è Skipping create product tests (not selected)"
        fi
        
        # Test suite 4: User profile tests
        if [[ "${{ github.event.inputs.test_suite || 'all' }}" == "all" || "${{ github.event.inputs.test_suite || 'all' }}" == "user-profile-only" ]]; then
          if [ -f "tests/api/User-Profile-API-Testing.postman_collection.json" ] && [ -f "tests/api/data/user-profile-api-test-data.csv" ]; then
            echo "üìã Running user profile tests with CSV data..."
            if newman run tests/api/User-Profile-API-Testing.postman_collection.json \
              --iteration-data tests/api/data/user-profile-api-test-data.csv \
              # --environment tests/api/environment.json \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/user-profile-dynamic-tests.html \
              --reporter-htmlextra-title "User Profile Tests Report" \
              --reporter-htmlextra-showOnlyFails; then
              echo "‚úÖ User profile tests completed successfully"
              USER_PROFILE_RESULT=0
            else
              echo "‚ùå User profile tests failed, but continuing with other tests..."
              USER_PROFILE_RESULT=1
            fi
          else
            echo "‚ö†Ô∏è User profile test files not found, skipping..."
            USER_PROFILE_RESULT=2
          fi
        else
          echo "‚è≠Ô∏è Skipping user profile tests (not selected)"
        fi
        
        # Ch·∫°y th√™m full test collections (n·∫øu c√≥)
        echo "üìã Running additional full test collections..."
        FULL_TESTS_RESULT=0
        for collection in tests/api/*-full-tests.postman_collection.json; do
          if [ -f "$collection" ]; then
            filename=$(basename "$collection" .postman_collection.json)
            echo "üîÑ Running $filename..."
            if newman run "$collection" \
              # --environment tests/api/environment.json \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "reports/$filename.html" \
              --reporter-htmlextra-title "$filename Report" \
              --reporter-htmlextra-showOnlyFails; then
              echo "‚úÖ $filename completed successfully"
            else
              echo "‚ùå $filename failed, but continuing..."
              FULL_TESTS_RESULT=1
            fi
          fi
        done
        
        echo "üìä Test Results Summary:"
        echo "=================================="
        echo "Login Tests: $([ $LOGIN_RESULT -eq 0 ] && echo "‚úÖ PASSED" || [ $LOGIN_RESULT -eq 1 ] && echo "‚ùå FAILED" || echo "‚è≠Ô∏è SKIPPED")"
        echo "Get Invoices Tests: $([ $INVOICES_RESULT -eq 0 ] && echo "‚úÖ PASSED" || [ $INVOICES_RESULT -eq 1 ] && echo "‚ùå FAILED" || echo "‚è≠Ô∏è SKIPPED")"
        echo "Create Product Tests: $([ $PRODUCTS_RESULT -eq 0 ] && echo "‚úÖ PASSED" || [ $PRODUCTS_RESULT -eq 1 ] && echo "‚ùå FAILED" || echo "‚è≠Ô∏è SKIPPED")"
        echo "User Profile Tests: $([ $USER_PROFILE_RESULT -eq 0 ] && echo "‚úÖ PASSED" || [ $USER_PROFILE_RESULT -eq 1 ] && echo "‚ùå FAILED" || echo "‚è≠Ô∏è SKIPPED")"
        echo "Full Tests: $([ $FULL_TESTS_RESULT -eq 0 ] && echo "‚úÖ PASSED" || echo "‚ùå FAILED")"
        echo "=================================="
        
        echo "üìä Generated reports:"
        ls -la reports/ || echo "No reports generated"
        
        echo "‚úÖ All Newman tests completed!"
        
        # Calculate overall result - fail workflow only if ALL selected tests failed
        TOTAL_FAILURES=$((LOGIN_RESULT + INVOICES_RESULT + PRODUCTS_RESULT + USER_PROFILE_RESULT + FULL_TESTS_RESULT))
        if [ $TOTAL_FAILURES -gt 4 ]; then
          echo "üö® Critical: All tests failed. Failing the workflow."
          exit 1
        else
          echo "‚ÑπÔ∏è Some tests may have failed, but workflow continues for reporting."
          exit 0
        fi
        
    # B∆∞·ªõc 8: Upload b√°o c√°o (lu√¥n ch·∫°y)
    - name: Upload Test Reports üìä
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: newman-test-reports
        path: reports/
        retention-days: 30

    # B∆∞·ªõc 9: D·ªçn d·∫πp (lu√¥n ch·∫°y)
    - name: Cleanup üßπ
      if: always()
      env:
        SPRINT_FOLDER: sprint5-with-bugs
        DISABLE_LOGGING: false
      run: docker compose down -v