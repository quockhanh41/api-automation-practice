# TÃªn cá»§a quy trÃ¬nh CI/CD
name: Laravel CI/CD with Newman Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # BÆ°á»›c 1: Láº¥y code tá»« repository vá»
    - name: Checkout Code âš™ï¸
      uses: actions/checkout@v4

    # BÆ°á»›c 2: Táº¡o file .env tá»« template vÃ  secrets
    - name: Create Laravel .env file ğŸ”§
      env:
        APP_KEY: ${{ secrets.APP_KEY }}
        DB_DATABASE: ${{ secrets.DB_DATABASE }}
        DB_USERNAME: ${{ secrets.DB_USERNAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
      run: |
        echo "ğŸ”§ Creating Laravel .env file from .env.ci template..."
        # Lá»‡nh envsubst sáº½ Ä‘á»c file .env.ci, tÃ¬m cÃ¡c biáº¿n $VAR vÃ  thay báº±ng giÃ¡ trá»‹ tá»« secrets
        envsubst < sprint5-with-bugs/API/.env.ci > sprint5-with-bugs/API/.env
        echo "âœ… .env file created successfully."

    # BÆ°á»›c 3: Khá»Ÿi Ä‘á»™ng cÃ¡c container Docker
    - name: Start Docker Containers ğŸ³
      run: docker compose up -d

    # BÆ°á»›c 4: Chá» cÃ¡c dá»‹ch vá»¥ sáºµn sÃ ng
    - name: Wait for Services â³
      run: sleep 60
      shell: bash

    # BÆ°á»›c 5: CÃ i Ä‘áº·t cÃ¡c thÆ° viá»‡n vÃ  thiáº¿t láº­p á»©ng dá»¥ng
    - name: Setup Application ğŸ”§
      run: |
        echo "ğŸ“¦ Installing Composer dependencies..."
        # Sá»­ dá»¥ng service 'composer' Ä‘Ã£ Ä‘á»‹nh nghÄ©a trong docker-compose.yml
        docker compose run --rm composer
        
        echo "ğŸ”’ Fixing permissions..."
        # GÃ¡n quyá»n truy cáº­p cho thÆ° má»¥c storage vÃ  cache
        docker compose exec -T -u root laravel-api chown -R www-data:www-data /var/www/storage /var/www/bootstrap/cache
        
        echo "ğŸ—„ï¸ Running database migrations and seeding..."
        # Cháº¡y migrate & seed
        docker compose exec -T laravel-api php artisan migrate:fresh --seed --force

    # BÆ°á»›c 6: CÃ i Ä‘áº·t Node.js vÃ  Newman
    - name: Install Node.js & Newman âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - run: npm install -g newman newman-reporter-htmlextra

    # BÆ°á»›c 7: Cháº¡y kiá»ƒm thá»­ Newman
    - name: Run Newman Tests ğŸš€
      run: |
        echo "ğŸ“ Creating reports directory..."
        mkdir -p reports
        
        echo "ğŸ” Testing API status endpoint..."
        curl -f http://localhost:8091/status -H "Accept: application/json" || exit 1
        echo "âœ… Status endpoint working"
        
        echo "ğŸ” Testing products endpoint..."
        curl -f http://localhost:8091/products -H "Accept: application/json" || exit 1
        echo "âœ… Products endpoint working"
        
        echo "ğŸš€ Running Newman test suites..."
        
        # Test suite 1: Login tests
        if [ -f "tests/api/login-tests.postman_collection.json" ] && [ -f "tests/api/user-accounts.csv" ]; then
          echo "ğŸ“‹ Running login tests with CSV data..."
          newman run tests/api/login-tests.postman_collection.json \
            --iteration-data tests/api/user-accounts.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/login-dynamic-tests.html
        else
          echo "âš ï¸ Login test files not found, skipping..."
        fi
        
        # Test suite 2: Get invoices tests  
        if [ -f "tests/api/get-invoices-tests.postman_collection.json" ] && [ -f "tests/api/get-invoices-accounts.csv" ]; then
          echo "ğŸ“‹ Running get invoices tests with CSV data..."
          newman run tests/api/get-invoices-tests.postman_collection.json \
            --iteration-data tests/api/get-invoices-accounts.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/get-invoices-dynamic-tests.html
        else
          echo "âš ï¸ Get invoices test files not found, skipping..."
        fi
        
        # Test suite 3: Create product tests
        if [ -f "tests/api/create-product-tests.postman_collection.json" ] && [ -f "tests/api/create-product-accounts.csv" ]; then
          echo "ğŸ“‹ Running create product tests with CSV data..."
          newman run tests/api/create-product-tests.postman_collection.json \
            --iteration-data tests/api/create-product-accounts.csv \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export reports/create-product-dynamic-tests.html
        else
          echo "âš ï¸ Create product test files not found, skipping..."
        fi
        
        # Cháº¡y thÃªm full test collections (náº¿u cÃ³)
        echo "ğŸ“‹ Running additional full test collections..."
        for collection in tests/api/*-full-tests.postman_collection.json; do
          if [ -f "$collection" ]; then
            filename=$(basename "$collection" .postman_collection.json)
            echo "ğŸ”„ Running $filename..."
            newman run "$collection" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "reports/$filename.html"
          fi
        done
        
        echo "âœ… All Newman tests completed!"
        echo "ğŸ“Š Generated reports:"
        ls -la reports/ || echo "No reports generated"
        
    # BÆ°á»›c 8: Upload bÃ¡o cÃ¡o (luÃ´n cháº¡y)
    - name: Upload Test Reports ğŸ“Š
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: newman-test-reports
        path: reports/
        retention-days: 30

    # BÆ°á»›c 9: Dá»n dáº¹p (luÃ´n cháº¡y)
    - name: Cleanup ğŸ§¹
      if: always()
      run: docker compose down -v